<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap-4.0.0 -->
    <link rel="stylesheet" href="../vendors/bootstrap-4.0.0/css/bootstrap.min.css">

    <!-- Мои стили-->
    <link rel="stylesheet" href="css/style.css">

    <title>Anna - GignUp Form</title>
</head>

    <main class="">
        <div class=" signUp">
            <div class="signUp__imgBg">

            </div>

            <div class="signUp__formBlock">
                <h1>Регистрация</h1>

                <div class="signForm">
                    <form action="#" id="form">
                        <div>
                            <div class="signForm__wrapInput input-focus">
                                <label for="name">Ваше Имя</label>
                                <input class="" id="name" type="text" autofocus placeholder="Имя..." pattern="[a-zA-Zа-яА-ЯёЁ ]+">
                            </div>

                            <div class="signForm__wrapInput">
                                <label for="email">Ваш Email</label>
                                <input class="" id="email" type="email" pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$"  placeholder="Email...">
                            </div>

                            <div class="signForm__wrapInput">
                                <label for="url">URL Сайта</label>
                                <input class="" id="url" type="url" pattern="^^((https?|ftp)\:\/\/)?([a-z0-9]{1})((\.[a-z0-9-])|([a-z0-9-]))*([a-z0-9]{1})\.([a-z]{2,6})(\/?)$" placeholder="URL...">
                            </div>

                            <div class="signForm__wrapInput">
                                <label for="phone">Номер Телефон</label>
                                <input class="" id="phone" type="tel" pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" placeholder="+7 (xxx) xxx-xx-xx">
                            </div>

                            <div class="signForm__wrapInput">
                                <label for="pass">Придумайтн Пароль</label>
                                <input class="" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" type="password" placeholder="*****">
                            </div>
                        </div>

                        <div class="btnForm">
                            <input class="btnForm__submit" type="submit" value="Регистрация">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
    </script>

    <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
    <script src="../vendors/bootstrap-4.0.0/js/bootstrap.min.js"></script>

<body>

</body>
</html>
